      function distanceOfTwoPoints(x1, x2, y1, y2) {
        let totalArea = "";
        let a = (x2 - x1) * (x2 - x1);
        let b = (y2 - y1) * (y2 - y1);
        totalArea = Math.sqrt(a + b);
        return totalArea;
      }

        let y = JSON.stringify(x);

        for (let i = 0; i < y.length; i++) {

        }

      function reverseOfNumber(x) {
        let n = 0;
        while (x > 0) {
          n = n * 10 + (x % 10);
          x = Math.floor(x / 10);
        }
        return n;
      }
      // console.log(reverseOfNumber(100));

      function amstrongOfNumber(x) {
        let n = 0;
        while (x > 0) {
          n += (x % 10) ** 3;
          x = Math.floor(x / 10);
        }
        return n;
      }

      function swapOfNumbers(arry) {
        let x = [];
        while (arry.length > 0) {
          let n = arry.pop();
          x.push(n);
        }
        return x;

        for (let i = 0; i < string.length; i++) {
          if (!isNaN(string[i])) {
            x += string[i];
          }
        }
        return x;
      }

          }
          return false; // a, b, c

        const numString = numArray.join(""); // "123"

      function isPalindrome(str) {
        let n = str.length;
        for (let i = 0, j = n - 1; i < j; i++, j--) {
          if (str[i] != str[j]) {
            return false;
          }
        }
        return true;
      }

      const closestNumber = (arry, n) => {
        let diff = Number.POSITIVE_INFINITY;
        let elIndex = -1;
        for (i = 0; i < arry.length; i++) {
          if (Math.abs(n - arry[i]) < diff) {
            diff = Math.abs(n - arry[i]);
            elIndex = i;
          }
        }
        return arry[elIndex];
      };

      const zerosAtEnd = (arry) => {

            arry.push(0);
          }

      const primeNumber = (n) => {
        if (n > 1) {
          for (let i = 2; i <= Math.ceil(n / 2); i++) {
            if (n % i === 0) {
              return false;
            }
          }
          return true;
        }
      };
      //  console.log(primeNumber(13));

      const replaceString = (str) => {
        let arry = str.split("");
        for (let i = 0; i < arry.length; i++) {
          if (arry[i] === "$") {
            arry.splice(i, 1);
            arry.splice(i, 0, "i");
          }
        }
        return arry.join("");
      };
